<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- css custom -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <form>
                    <div>
                        <h1>Sign in</h1>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" name="username" class="form-label">Username</label>
                            <input name="name" type="name" class="form-control" id="username" placeholder="Your Username" required
                            oninvalid="this.setCustomValidity('You need to put your username here')"
                            oninput="this.setCustomValidity('')">
                            </div>
                            <div class="mb-3">
                            <label for="exampleFormControlInput2" name="password" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" id="password" placeholder="Your Password" required
                            oninvalid="this.setCustomValidity('You need to put your password here')"
                            oninput="this.setCustomValidity('')">
                          </div>
                          <div>
                            <button class="btn btn-secondary mb-3" onclick="landPage()">Sign in</button>
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
     <!-- bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <!-- script -->
     <script src="./SCRIPT/code.js"></script>
</body>
</html>
